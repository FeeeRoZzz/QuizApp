<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> INTERACTIVE QUIZ APP </title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="quiz-app">
    <div class="quiz-header">
      <div class="quiz-progress">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">Question 1/15</div>
      </div>
      <div class="quiz-score" id="score-display">Score: 0</div>
    </div>
    
    <div class="quiz-container">
      <div class="quiz-content">
        <h1 class="quiz-title">InterActive Quiz App</h1>
        <div class="question-container">
          <h2 id="question">Loading question..</h2>
          <div id="answers" class="answers-grid"></div>
        </div>
      </div>
      
      <div class="quiz-footer">
        <button id="nextBtn" class="btn-primary" disabled>
          <span>Select an answer</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="timeout-loader" id="timeout-loader">
          <div class="loader-bar"></div>
        </div>
      </div>
    </div>
    
    <div class="quiz-result" id="result-container">
      <div class="result-content animate__animated animate__fadeIn">
        <div class="result-badge" id="result-badge">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24015C11.8996 1.76493 14.1003 1.98232 16.07 2.86" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M22 4L12 14.01L9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h2>Quiz Completed!</h2>
        <div class="final-score" id="final-score">You scored 0/0</div>
        <div class="performance-message" id="performance-message"></div>
        <div class="answer-explanation" id="answer-explanation"></div>
        <button id="restartBtn" class="btn-primary">Restart Quiz</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
